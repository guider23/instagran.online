<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the full path after /instagran.online/
        var path = window.location.pathname.replace('/instagran.online', '');
        
        // Check if it's already at index.html to prevent loops
        if (!window.location.pathname.includes('index.html')) {
            // Redirect to index.html with the original path preserved as a hash
            window.location.replace('/instagran.online/index.html#' + path);
        }
    </script>
</head>
<body>
    <p>Redirecting... If not redirected, <a href="/instagran.online/">click here</a>.</p>
</body>
</html>
